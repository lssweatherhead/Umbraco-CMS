<div ng-controller="Umbraco.Editors.DataTypeSettingsController as vm">

<form novalidate name="dataTypeSettingsForm" val-form-manager>

    <umb-editor-view data-element="editor-data-type-settings">

        <umb-editor-header
            name="model.title"
            name-locked="true"
            hide-alias="true"
            hide-icon="true"
            hide-description="true">
        </umb-editor-header>

        <umb-editor-container class="form-horizontal">

            <umb-load-indicator
                ng-if="vm.loadingDataType">
            </umb-load-indicator>

            

            <umb-box ng-if="!vm.loadingDataType && model.existing && model.existing.length > 0">
                <umb-box-header title="Existing data types"></umb-box-header>
                <umb-box-content>
                    <ul class="umb-card-grid -five-in-row" ng-mouseleave="vm.hideDetailsOverlay()">
                        <li ng-repeat="dataType in model.existing | orderBy:'name'"
                            data-element="editor-{{dataType.name}}"
                            ng-mouseover="vm.showDetailsOverlay(dataType)"
                            ng-click="vm.pickDataType(dataType)">
                            <div ng-if="dataType.loading" class="umb-card-grid-item__loading">
                                <div class="umb-button__progress"></div>
                            </div>
                            <a class="umb-card-grid-item" href="" title="{{ dataType.name }}">
                                <span>
                                    <i class="{{ dataType.icon }}" ng-class="{'icon-autofill': dataType.icon == null}"></i>
                                    {{ dataType.name }}
                                </span>
                            </a>
                        </li>
                    </ul>
                        
                </umb-box-content>
            </umb-box>

            <a href=""
                ng-if="!vm.configureNewEditor"
                data-element="property-add"
                class="umb-group-builder__group-add-property"
                ng-click="vm.enableNewEditorConfig()"
                ng-focus="activateGroup(tab)"
                focus-when="{{property.focus}}" style="margin: 0">
                Configure new editor
            </a>

            <umb-box ng-if="!vm.loadingDataType && vm.configureNewEditor">
                <umb-box-header title="New editor"></umb-box-header>
                <umb-box-content>

                    <div class="umb-control-group" ng-if="vm.dataType.id !== 0">
                        <i class="icon-alert red"></i>
                        <strong class="red"><localize key="contentTypeEditor_allDocumentTypes"></localize></strong> using this editor will get updated with the new settings.
                    </div>
                    
                    <div class="control-group umb-control-group">
                        <div class="umb-el-wrap">
                            <label class="control-label" for="dataTypeName">
                                <localize key="name"></localize>
                            </label>
                            <div class="controls">
                                <input type="text" ng-model="vm.dataType.name" class="umb-property-editor" umb-auto-focus focus-on-filled="true" required />
                            </div>
                        </div>
                    </div>
                    
                    <h5><localize key="contentTypeEditor_configuration"></localize></h5>
                    
                    <umb-property property="preValue" ng-repeat="preValue in vm.dataType.preValues">
                        <umb-property-editor model="preValue" is-pre-value="true"></umb-property-editor>
                    </umb-property>
                        
                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button
                    type="button"
                    button-style="link"
                    label-key="general_close"
                    shortcut="esc"
                    action="vm.close()">
                </umb-button>
                <umb-button
                    alias="submit"
                    type="button"
                    button-style="success"
                    label-key="general_submit"
                    state="vm.saveButtonState"
                    action="vm.submit(model)">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</form>

</div>
